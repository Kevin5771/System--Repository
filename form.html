<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dates/css/form.css">
    <title>Formulario</title>
</head>
<body>

    <div class="title">
        <header>
            <div class="nav">
                <img src="/img/umg-removebg-preview (1).png" class="image-container">
                <button><a href="index.html">Inicio</a></button>
                <button><a href="proyect.html">Proyectos</a></button>
                <button><a href="students.html">Integrantes</a></button>
                <button><a href="form.html">Contactanos</a></button>
            </div>
        </header>
      </div>

    <form id="formulario" action="#" method="POST">
        <h2>Formulario de Contacto</h2>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
</body>
</html>
