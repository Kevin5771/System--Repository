<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/descarga-2-1.png">
    <title>CHAT_UMG</title>
</head>
<body>
    <div class="principal">
<div class="flex-container-row">
    <div>
        <h2>Chat Utilizando Firebase</h2>
    </div>
    <div>
        <img clas="logo-umg" id="Imagen_Logo" src="src/descarga-2-1.png" >
    </div>
</div>
    <div class="flex-container-row">
        <div>
            <label for="">Estas Conectado Como:</label>
        </div>
    </div>
    <div class="flex-container-row">
        <div>
            <span id="divUsuario"><b>No identificado</b></span>
        </div>
    </div>
    <div class="flex-container-row">
        <button class="btn-inicio" id="boton_Iniciar">Iniciar Sesión</button>
        <button  class= "btn-cerrar"id="boton_Cerrar" style="display: none">Cerrar Sesión</button>
    </div>
    <div class="flex-container-row">
        <div id="Mensajes_Chat">
            Aca debe Aparecer los Mensajes
        </div>
    </div>
    <div class="flex-container-row">
        <input type="text" id="texto-mensaje" placeholder="Escribe tu Mesnsaje y Presiona Enter">
    </div>
</div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
